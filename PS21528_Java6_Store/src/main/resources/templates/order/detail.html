<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>
    <main th:object="${order}">

        <!-- ***** Subscribe Area Starts ***** -->
        <div class="subscribe">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>Order Number</td>
                                    <td>Purchaser</td>
                                    <td>Date</td>
                                    <td>Address</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><label th:text="*{id}"></label></td>
                                    <td><label th:text="*{account.username}"></label></td>
                                    <td><label th:text="*{createDate}"></label></td>
                                    <td><label th:text="*{address}"></label></td>     
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12">
                        <div class="section-heading">
                            <h2>Order Information</h2>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>Id</td>
                                    <td>Name</td>
                                    <td>Price</td>
                                    <td>Size</td>
                                    <td>Quantity</td>
                                    <td>Amount</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detail: *{orderDetails}" th:object="${detail}">
                                    <td>[[*{product.id}]]</td>
                                    <td>[[*{product.name}]]</td>
                                    <td>$[[*{#numbers.formatDecimal(price, 0, 'COMMA', 2, 'POINT')}]]</td>
                                    <td>[[*{size}]]</td>
                                    <td>[[*{quantity}]]</td>
                                    <td>$[[*{#numbers.formatDecimal(price*quantity, 0, 'COMMA', 2, 'POINT')}]]</td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <!-- <label>Total
                                <input type="text" disabled="disabled" th:field="*{amount}">
                            </label> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Subscribe Area Ends ***** -->

    </main>
</body>

</html>
