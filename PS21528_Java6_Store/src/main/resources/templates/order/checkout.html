<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>
    <main>
        <!-- ***** Subscribe Area Starts ***** -->
        <div class="subscribe">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-heading">
                            <h2>By Subscribing To Our Newsletter You Can Get 30% Off</h2>
                            <span>Details to details is what makes Hexashop different from the other themes.</span>
                        </div>
                    </div>
                    <div class="col-lg-12">

                        <table class="table">
                            <thead>
                                <tr>
                                    <td>Purchaser</td>
                                    <td>Order Date</td>
                                    <td>Shipping Address</td>
                                    <td>Amount</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="username">[[${#request.remoteUser}]]</td>
                                    <td>{{order.createDate | date : 'dd-MM-yyyy'}}</td>
                                    <td><textarea ng-model="order.address"></textarea></td>
                                    <td>{{cart.amount}}</td>
                                    <td><button ng-click="order.purchase()">Purchase</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Subscribe Area Ends ***** -->
        <div th:replace="~{/cart/view :: shopping_cart}"></div>

    </main>
</body>

</html>
