<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>

        <!-- ***** Main Banner Area Start ***** -->
        <div class="page-heading about-page-heading" id="top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-content">
                            <h2>Login</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Main Banner Area End ***** -->
        <!-- ***** Contact Area Starts ***** -->
        <div class="contact-us">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-heading">
                            <h2>Say Hello!</h2>
                            <span>Details to details is what makes Hexashop different from the other themes.</span>
                        </div>
                        <form id="contact" th:action="@{/security/login}" method="post">
                            <div class="row">
                                <div class="col-lg-6">
                                    <fieldset>
                                        <input name="username" type="text" placeholder="Your name" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <input name="password" type="password" placeholder="Your password" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <div class="total">
                                            <i class="pull-left text-danger" th:text="${message}"></i>
                                        </div>
                                    </fieldset>
                                </div>
                                        <!-- <a href="/oauth2/authorization/google">google</a> -->
                                <div class="col-lg-12">
                                    <fieldset>
                                        <div class="total">
                                            <div class="main-border-button"><button><i class="fa fa-paper-plane"></i></button></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Contact Area Ends ***** -->
    </main>
</div>
