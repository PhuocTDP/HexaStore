<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>


        <!-- ***** Main Banner Area Start ***** -->
        <div class="page-heading about-page-heading" id="top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner-content">
                            <h2>Forget password </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Main Banner Area End ***** -->

        <!-- ***** Contact Area Starts ***** -->
        <div class="contact-us">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contact" th:action="@{/security/forgot-password}" method="post">
                            <div class="row">
                                <div class="col-lg-6">
                                    <fieldset>
                                        <label for="username">Username*</label>
                                        <input name="username" type="text" placeholder="Your name" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <label for="pass">Email *</label>
                                        <input type="email" id="email" name="email" placeholder="Your email"
                                            required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        <div class="total">
                                            <i class="pull-left text-danger" th:text="${message}"></i>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <div class="total">
                                            <div class="main-border-button"><button><i
                                                        class="fa fa-paper-plane"></i></button></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Contact Area Ends ***** -->
    </main>
